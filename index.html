<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairdresser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/hamburger.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <nav class="nav-desktop">
        <div class="wrapper">
            <div class="navbar">
                <div class="company-logo">
                    <div class="company-logo__name">
                        <p class="company-logo__name-upper">Salon fryzjerski</p>
                        <p class="company-logo__name-lower">Żaneta</p>
                    </div>
                    <div class="company-logo__icon">
                        <img src="dist/img/logo-icon.svg" alt="Logo firmy">
                    </div>
                </div>
                <button class="hamburger hamburger--spin" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <ul class="nav-desktop__items">
                    <li class="nav-desktop__item">Home</li>
                    <li class="nav-desktop__item">O nas</li>
                    <li class="nav-desktop__item">Nasze prace</li>
                    <li class="nav-desktop__item">Cennik</li>
                    <li class="nav-desktop__item">Kontakt</li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="nav-mobile">
        <ul class="nav-mobile__items">
            <li class="nav-mobile__item">Home</li>
            <li class="nav-mobile__item">O nas</li>
            <li class="nav-mobile__item">Nasze prace</li>
            <li class="nav-mobile__item">Cennik</li>
            <li class="nav-mobile__item">Kontakt</li>
        </ul>
    </nav>
    <header class="header">
        <h1 class="header__title">Twój wyjątkowy styl zaczyna się tutaj.</h1>
        <hr class="header__underline">
        <button class="header__button">Zarezerwuj wizytę</button>

        <div class="header__shadow"></div>
    </header>

    <script src="dist/js/script.min.js"></script>
</body>

</html>
